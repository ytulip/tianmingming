<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>无标题文档</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css"/>
    <link href="assets/css/font-awesome.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/layDate-v5.0.9/laydate/theme/default/laydate.css"/>
</head>
<style>
    html,body{width: 100%;height: 100%;padding: 0;margin: 0;}
    body{
        background-image: url('images/94_Bg.jpg');
        background-position: center center;
        background-repeat: no-repeat;
        background-size: cover;
        overflow-y: hidden;
        background-color: rgb(255, 255, 255);
    }

    .fbc_required{color: #DA2824;margin-left: 6px;}
</style>
<body >
    <div style="position: absolute;top:0;right: 0;bottom: 0;left: 0;overflow-y: scroll;overflow-x: hidden;-webkit-overflow-scrolling:touch;">
        <div style="background-color:rgba(255,255,255,.8)">
            <div class="header" style="zoom: 1; height: auto; min-height: 71px;"><div class="fb_headerInfo" style="padding-top:0px" tabindex="1">
                <div class="h_headline" style="text-align:center;font-size:30px;color:#435C16;"><p>福音接待</p></div>
                <div class="h_description" style="text-align:center;font-size:14px;color:#525252;"><p>基督教深圳横岗堂</p></div>
                <div class="clearB"></div></div></div>

            <p style="text-align: center;"><span>请认真填写后提交信息，</span><br/><span>见到“提交成功”后，可关闭页面</span></p>

            <form role="form" style="padding: 8px;" id="data_form">
                <div class="form-group">
                    <label>堂次<span class="fbc_required" tabindex="-1" aria-label="(必填)" data-reactid=".0.0.0:$c200814608.0.0.2">*</span></label>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" value="option1">
                            早堂
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" value="option1">
                            午堂
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios"  value="option1">
                            晚堂
                        </label>
                    </div>
                </div>

                <div style="text-align: center;border-bottom: 1px dashed
#000000;">接待对象基本信息</div>

                <div class="form-group">
                    <label for="pwd">姓名<span class="fbc_required">*</span></label>
                    <input id="pwd" class="form-control" name="real_name" required>
                </div>

                <div class="form-group">
                    <label for="pwd">性别<span class="fbc_required">*</span></label>
                    <div class="row">
                        <div class="col-md-6 col-sm-6 col-xs-6">
                            <label>
                                <input type="radio" name="sex" value="1">
                                男
                            </label>
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-6">
                            <label>
                                <input type="radio" name="sex" value="2">
                                女
                            </label>
                        </div>
                    </div>

                </div>

                <div class="form-group">
                    <label for="pwd">籍贯<span class="fbc_required">*</span></label>
                    <select class="form-control" name="province"><option value="">请选择</option><option value="北京市">北京市</option><option value="天津市">天津市</option><option value="河北省">河北省</option><option value="山西省">山西省</option><option value="内蒙古自治区">内蒙古自治区</option><option value="辽宁省">辽宁省</option><option value="吉林省">吉林省</option><option value="黑龙江省">黑龙江省</option><option value="上海市">上海市</option><option value="江苏省">江苏省</option><option value="浙江省">浙江省</option><option value="安徽省">安徽省</option><option value="福建省">福建省</option><option value="江西省">江西省</option><option value="山东省">山东省</option><option value="河南省">河南省</option><option value="湖北省">湖北省</option><option value="湖南省">湖南省</option><option value="广东省">广东省</option><option value="广西省">广西省</option><option value="海南省">海南省</option><option value="重庆市">重庆市</option><option value="四川省">四川省</option><option value="贵州省">贵州省</option><option value="云南省">云南省</option><option value="西藏自治区">西藏自治区</option><option value="陕西省">陕西省</option><option value="甘肃省">甘肃省</option><option value="青海省">青海省</option><option value="宁夏省">宁夏省</option><option value="新疆">新疆</option></select>
                </div>

                <div class="form-group">
                    <label for="pwd">出生日期</label>
                    <input id="test1" class="form-control" name="birthday" onfocus="this.blur();"/>
                </div>

                <div style="text-align: center;border-bottom: 1px dashed
#000000;">接待对象联系方式</div>

                <div class="form-group">
                    <label for="pwd">手机<span class="fbc_required">*</span></label>
                    <input class="form-control" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="pwd">地址</label>
                    <input class="form-control" name="address" required>
                </div>

                <div style="text-align: center;border-bottom: 1px dashed
#000000;">信仰情况</div>

                <div class="form-group">
                    <label>来教堂方式</label>
                    <div class="radio">
                        <label>
                            <input type="radio" name="how_come" value="option1">
                            自己过来
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="how_come" value="option1">
                            朋友、家人带来
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label>信仰状态<span class="fbc_required" tabindex="-1" aria-label="(必填)" data-reactid=".0.0.0:$c200814608.0.0.2">*</span></label>
                    <div class="radio">
                        <label>
                            <input type="radio" name="belief_stats" value="1">
                            未决志
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="belief_stats" value="2">
                            已经决志
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="belief_stats" value="3">
                            未受洗
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="belief_stats" value="4">
                            已经受洗
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label>是否肯定可以上天堂？</label>
                    <div class="radio">
                        <label>
                            <input type="radio" name="go_heaven" value="option1">
                            肯定可以
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="go_heaven" value="option1">
                            不清楚
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label>清楚上天堂的条件？</label>
                    <div class="radio">
                        <label>
                            <input type="radio" name="is_clear" value="option1">
                            清楚
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="is_clear" value="option1">
                            不清楚
                        </label>
                    </div>
                </div>

                <div style="text-align: center;border-bottom: 1px dashed
#000000;">接待需求</div>

                <div class="form-group">
                    <label>愿意参加初信栽培/慕道班学习？</label>
                    <div class="radio">
                        <label>
                            <input type="radio" name="has_wish" value="option1">
                            愿意
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="has_wish" value="option1">
                            不愿意
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label>方便接听电话</label>
                    <div class="radio">
                        <label>
                            <input type="radio" name="can_cal" value="1">
                            接
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="can_cal" value="2">
                            不接
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label>代祷事项</label>
                    <textarea class="form-control"></textarea>
                </div>


                <div class="form-group">
                    <label>对方问题（不容易解答的）?</label>
                    <textarea class="form-control"></textarea>
                </div>

                <div class="form-group">
                    <label>接待总结</label>
                    <textarea class="form-control"></textarea>
                </div>

                <div class="form-group">
                    <label>布道者<span class="fbc_required" tabindex="-1" aria-label="(必填)" data-reactid=".0.0.0:$c200814608.0.0.2">*</span></label>
                    <input class="form-control" name="preach"/>
                </div>

                <div class="form-group">
                    <label>接待日期<span class="fbc_required" tabindex="-1" aria-label="(必填)" data-reactid=".0.0.0:$c200814608.0.0.2">*</span></label>
                    <input class="form-control" id="test2" name="reception_date" onfocus="this.blur();"/>
                </div>

                <div style="text-align: center;">
                    <button type="button" class="btn btn-success" id="next_step">提交</button>
                </div>
            </form>


        </div>
    </div>
</body>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/layDate-v5.0.9/laydate/laydate.js"></script>
<script src="assets/js/jquery.serializejson.min.js"></script>
<script src="assets/js/layer_mobile/layer.js"></script>
<script src="assets/js/common.js"></script>
<script>
    //执行一个laydate实例
    laydate.render({
        elem: '#test1' //指定元素
    });

    laydate.render({
        elem: '#test2' //指定元素
    });


    new SubmitButton(
        {
            prepositionJudge:function()
            {
                //必填判断

                if(!$('input[name="optionsRadios"]:checked').val())
                {
                    mAlert('堂次未填');
                    return false;
                }

                if(!$('input[name="real_name"]').val())
                {
                    mAlert('姓名未填');
                    return false;
                }

                if(!$('input[name="sex"]:checked').val())
                {
                    mAlert('性别未填');
                    return false;
                }

                if(!$('select[name="province"]').val())
                {
                    mAlert('籍贯未填');
                    return false;
                }

                if(!(/^1[3|4|5|8|7][0-9]\d{8}$/.test($('input[name="phone"]').val()))) {
                    mAlert('请输入正确的手机号');
                    return;
                }

                if(!$('input[name="belief_stats"]:checked').val())
                {
                    mAlert('信仰状态未填');
                    return false;
                }


                if(!$('input[name="preach"]').val())
                {
                    mAlert('布道者未填');
                    return false;
                }

                if(!$('input[name="reception_date"]').val())
                {
                    mAlert('接待日期未填');
                    return false;
                }




                console.log($('#data_form').serialize());
                return false;
            },
            selectorStr:'#next_step',


        }
    );

</script>
</html>
