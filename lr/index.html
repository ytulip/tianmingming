<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>无标题文档</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css"/>
    <link href="assets/css/font-awesome.css" rel="stylesheet" />
</head>
<style>
    html,body{width: 100%;height: 100%;padding: 0;margin: 0;}
    body{
        background-image: url('images/94_Bg.jpg');
        background-position: center center;
        background-repeat: no-repeat;
        background-size: cover;
        overflow-y: hidden;
        background-color: rgb(255, 255, 255);
    }

    .fbc_required{color: #DA2824;margin-left: 6px;}
</style>
<body >
    <div style="position: absolute;top:0;right: 0;bottom: 0;left: 0;overflow-y: scroll;">
        <div style="background-color:rgba(255,255,255,.8)">
            <div class="header" style="zoom: 1; height: auto; min-height: 71px;"><div class="fb_headerInfo" style="padding-top:0px" tabindex="1">
                <div class="h_headline" style="text-align:center;font-size:30px;color:#435C16;"><p>福音接待</p></div>
                <div class="h_description" style="text-align:center;font-size:14px;color:#525252;"><p>基督教深圳横岗堂</p></div>
                <div class="clearB"></div></div></div>

            <p style="text-align: center;"><span>请认真填写后提交信息，</span><br/><span>见到“提交成功”后，可关闭页面</span></p>

            <form role="form" style="padding: 8px;">
                <div class="form-group">
                    <label>堂次<span class="fbc_required" tabindex="-1" aria-label="(必填)" data-reactid=".0.0.0:$c200814608.0.0.2">*</span></label>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" value="option1">
                            早堂
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" value="option1">
                            午堂
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios"  value="option1">
                            晚堂
                        </label>
                    </div>
                </div>

                <div style="text-align: center;border-bottom: 1px dashed
#000000;">接待对象基本信息</div>

                <div class="form-group">
                    <label for="pwd">姓名<span class="fbc_required">*</span></label>
                    <input id="pwd" type="password" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="pwd">性别<span class="fbc_required">*</span></label>
                    <div class="row">
                        <div class="col-md-6 col-sm-6 col-xs-6">
                            <label>
                                <input type="radio" name="optionsRadios" value="option1">
                                男
                            </label>
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-6">
                            <label>
                                <input type="radio" name="optionsRadios" value="option1">
                                女
                            </label>
                        </div>
                    </div>

                </div>

                <div class="form-group">
                    <label for="pwd">籍贯<span class="fbc_required">*</span></label>
                </div>

                <button type="submit">提交</button>
            </form>


        </div>
    </div>
</body>
</html>
